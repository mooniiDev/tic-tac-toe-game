<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="css/modern-normalize.min.css">
  <link type="text/css" rel="stylesheet" href="css/styles.css">
  <link href="css/fontawesome.min.css" rel="stylesheet">
  <link href="css/duotone.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Codystar&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>

<body id="body" class="body-bg">
  <header id="header">
    <h1>Tic Tac Toe</h1>
    <p>⭒◦∘space edition∘◦⭒</p>
  </header>

  <main>
    <!-- GAME SELECTIONS WINDOW -->
    <div id="game-selection-window">

      <div id="game-type">
        <button type="button" class="pvp game-type">PvP</button>
        <button type="button" class="pve game-type">PvE</button>
      </div>

      <div id="game-options">
        <!-- PLAYER SELECTIONS -->
        <div id="player">
          <input type="text" value="Your Name" onfocus="this.value=''" autocomplete="off">
          <p class="player-avatar-title">Your Avatar</p>
          <div class="player player-avatars icons">
            <div><i class="fad fa-user-astronaut"></i></div>
            <div><i class="fad fa-cat-space"></i></div>
          </div>
          <p class="player-mark-title">Your Mark</p>
          <div class="marks player-marks icons">
            <div><i class="fad fa-rocket-launch"></i></div>
            <div><i class="fad fa-comet fa-flip-horizontal"></i></div>
          </div>
        </div>
        <!-- GAME BACKGROUND SELECTIONS -->
        <div id="scenes">
          <div class="galaxies">
            <p>Galaxies</p>
            <div id="andromeda" class="galaxy">Andromeda</div>
            <div id="black-eye" class="galaxy">Black Eye</div>
            <div id="fireworks" class="galaxy">Fireworks</div>
            <div id="milky-way" class="galaxy">Milky Way</div>
          </div>
        </div>
        <!-- ENEMY SELECTIONS -->
        <div id="player-enemy">
          <input type="text" value="Enemy Name" onfocus="this.value=''" autocomplete="off">
          <p class="enemy-avatar-title">Enemy Avatar</p>
          <div class="player enemy-avatars icons">
            <div><i class="fad fa-alicorn fa-flip-horizontal"></i></div>
            <div><i class="fad fa-user-cowboy"></i></div>
          </div>
          <p class="enemy-mark-title">Enemy Mark</p>
          <div class="marks enemy-marks icons">
            <div><i class="fad fa-meteor"></i></div>
            <div><i class="fad fa-star-shooting"></i></div>
          </div>
        </div>
        <!-- COMPUTER SELECTIONS -->
        <div id="player-ai" class="display-none">
          <p class="ai-name">Alien</p>
          <p>Alien Avatar</p>
          <div class="player">
            <div><i class="fad fa-pastafarianism"></i></div>
            <div><i class="fad fa-alien-monster"></i></div>
          </div>
          <p>Alien Mark</p>
          <div class="marks">
            <div><i class="fad fa-bacterium"></i></div>
            <div><i class="fad fa-virus"></i></div>
          </div>
        </div>
      </div>

      <div id="start-game">
        <button class="play-btn">Play</button>
      </div>
    </div>

    <!-- GAMEBOARD WINDOW -->
    <div id="game-window" class="display-none">
      <div class="game">
        <!-- PLAYER INFORMATION -->
        <div id="player-info">
          <div>You</div>
          <div>Your Score</div>
        </div>
        <div id="gameboard">
          <!-- divs generated by js -->
        </div>
        <!-- ENEMY INFORMATION -->
        <div id="enemy-info">
          <div>Enemy</div>
          <div>Enemy Score</div>
        </div>
        <!-- COMPUTER INFORMATION -->
        <div id="ai-info" class="display-none">
          <div>Alien</div>
          <div>Alien Score</div>
        </div>
      </div>

      <div id="end-game-buttons">
        <button type="button" class="new-game">New Game</button>
        <button type="button" class="next-round">Next Round</button>
      </div>
    </div>
  </main>

  <footer id="footer">
    <p id="crafted-by"> ☽ Crafted by
      <a href="https://github.com/mooniiDev" target="_blank" >mooniiDev</a> |
      <a href="https://github.com/mooniiDev/tic-tac-toe-game" target="_blank">Source</a> ☾
    </p>
  </footer>

  <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
